<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<script type="text/javascript" src="../../orion/plugin.js"></script>
	<script src="../../requirejs/require.js"></script>
	<script src="markOccurrences.js"></script>
	<script>
		/*global window require */
	require({
		  baseUrl: '../..',
		  packages: [
		    {
		      name: 'dojo',
		      location: 'org.dojotoolkit/dojo',
		      main: 'lib/main-browser',
		      lib: '.'
		    },
		    {
		      name: 'dijit',
		      location: 'org.dojotoolkit/dijit',
		      main: 'lib/main',
		      lib: '.'
		    },
		    {
		      name: 'dojox',
		      location: 'org.dojotoolkit/dojox',
		      main: 'lib/main',
		      lib: '.'
		    }		    
		  ],
		  paths: {
			  text: 'requirejs/text',
			  i18n: 'requirejs/i18n'	    
		  }
		});
		window.onload = function() {
			require(["orion/test","./markOccurrencesTests"], function(test, testcase) {
				test.run(testcase);			
			});
		};
	</script>
</head>
<body>
	<h1>Unit tests for mark occurrences</h1>
</body>
</html>
